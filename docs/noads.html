    <main>
      <div class="container">
        <div class="mt-0">
          <div class="text-center mt-4 mb-4">
            <h1>ChatGPT Playground</h1>
          </div>
          <form id="chatgpt-form">
            <div class="">
              <div class="input-group api-key">
                <button type="button" class="btn btn-outline-secondary form-button role-system is-disabled api-key-text" data-role-type="system" disabled>
                  üîê API KEY
                </button>
                <input
                  type="password"
                  autocomplete="false"
                  class="form-control message-text"
                  name="apiKey"
                  id="apiKey"
                  placeholder="Enter your API Key"
                  required
                />
                <div
                  class="input-group-text"
                  title="Encrypt and save your API Key to your
                    browser's local storage for future use"
                >
                  <input class="form-check-input mt-0 me-2" type="checkbox" value="" id="saveAPIKey" checked />
                  <label class="mt-0 text-small" for="saveAPIKey">Save</label>
                </div>
              </div>
              <small class="text-muted text-small">
                By checking save, the encrypted form of your API key will be stored in the local storage of your browser.
              </small>
            </div>
            <hr />
            <div id="messages-container">
              <div class="mb-3">
                <div class="input-group">
                  <button type="button" class="btn btn-outline-secondary form-button role-system is-disabled" data-role-type="system" disabled>üß†</button>
                  <textarea
                    class="form-control message-text"
                    name="system"
                    spellcheck="false"
                    id="system"
                    rows="1"
                    placeholder="Provide instructions on how the assistant is expected to act, such as being knowledgeable in cricket, resulting in cricket-oriented replies."
                  ></textarea>
                </div>
              </div>
              <hr />
              <div class="input-group mb-3">
                <button type="button" class="btn btn-outline-secondary form-button role-switch" data-role-type="user" tabindex="-1" title="Switch Role">
                  üë§
                </button>
                <textarea
                  class="form-control message-text"
                  rows="1"
                  spellcheck="false"
                  placeholder="Enter a user message here."
                  aria-label="message"
                ></textarea>
                <button type="button" class="btn btn-outline-secondary form-button message-delete" tabindex="-1" data-role-type="user" title="Delete Message">
                  ‚ùå
                </button>
              </div>
            </div>
            <div class="mb-3 p-0">
              <button class="btn btn-dark btn-sm" type="button" title="Add new message" id="add-message">+ Add message</button>
            </div>
            <div class="btn-group mb-3" role="group">
              <button class="btn btn-success" title="Ctrl + Enter" type="submit" id="submit">Submit</button>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Download</button>
                <ul class="dropdown-menu">
                  <li>
                    <button type="button" class="dropdown-item p-3" id="downloadMarkdown">Markdown</button>
                  </li>
                  <li>
                    <button type="button" class="dropdown-item p-3" id="downloadHTML">HTML</button>
                  </li>
                  <li>
                    <button type="button" class="dropdown-item p-3" id="downloadPython">Python Code</button>
                  </li>
                </ul>
              </div>
            </div>
          </form>
