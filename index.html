    <main>
      <div class="container mt-5">
        <div class="mb-5 mt-5">
          <h1 class="text-center">ChatGPT Personal Playground</h1>
        </div>
        <form id="chat-gpt-form">
          <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-secondary form-button role-system is-disabled" data-role-type="system" disabled>API Key</button>
            <input type="password" class="form-control message-text" name="apiKey" id="apiKey" placeholder="Enter your API Key" required />
          </div>
          <div id="messages-container">
            <div class="input-group mb-3">
              <button type="button" class="btn btn-outline-secondary form-button role-system is-disabled" data-role-type="system" disabled>SYSTEM</button>
              <textarea
                class="form-control message-text"
                name="system"
                spellcheck="false"
                id="system"
                rows="1"
                placeholder="You are a helpful assistant."
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <button type="button" class="btn btn-outline-secondary form-button role-switch" data-role-type="user" tabindex="-1" title="Switch Role">
                USER
              </button>
              <textarea class="form-control message-text" rows="1" spellcheck="false" placeholder="Enter a user message here." aria-label="message"></textarea>
              <button type="button" class="btn btn-outline-secondary form-button message-delete" tabindex="-1" data-role-type="user" title="Delete Message">
                —
              </button>
            </div>
          </div>
          <div class="mb-3 p-0"><button class="btn btn-dark btn-sm" type="button" title="Add new message" id="add-message">+ Add message</button></div>
          <div class="btn-group mb-3" role="group">
            <button class="btn btn-success" type="submit" id="submit">Submit</button>
            <!-- <button class="btn btn-info" id="download" type="button">Save Chats as Markdown</button> -->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Download</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="downloadMarkdown">Markdown</a></li>
                <li><a class="dropdown-item" id="downloadHTML">HTML</a></li>
                <li><a class="dropdown-item" id="downloadPython">Python Code</a></li>
              </ul>
            </div>
          </div>
        </form>
